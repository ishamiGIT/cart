steps:
  # Step 1: Build the Docker image
  # The image is tagged with the Git short commit SHA ($SHORT_SHA).
  - name: 'gcr.io/cloud-builders/docker'
    id: 'BUILD'
    args: [
      'build',
      '-t',
      'us-central1-docker.pkg.dev/ishamirulinda-sdlc/sdlc-demo/recommendation-app:${SHORT_SHA}',
      './recommendation-app'  # Path to the directory containing the Dockerfile
    ]

  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/ishamirulinda-sdlc/sdlc-demo/recommendation-app:${SHORT_SHA}'
    id: 'PUSH'
    waitFor: ['BUILD']

  # Step 3: Deploy to GKE using gke-deploy
  - name: "gcr.io/cloud-builders/gke-deploy"
    id: 'DEPLOY'
    args:
      - run
      - --filename=recommendation-app/kubernetes/deployment.yaml
      - --image=us-central1-docker.pkg.dev/ishamirulinda-sdlc/sdlc-demo/recommendation-app:${SHORT_SHA}
      - --cluster=tf-cluster
      - --location=us-central1
      - --project=ishamirulinda-sdlc
    waitFor: ['PUSH']

# Images to push to Artifact Registry.
# Cloud Build automatically pushes images listed here after the steps are done.
images:
  - 'us-central1-docker.pkg.dev/ishamirulinda-sdlc/sdlc-demo/recommendation-app:${SHORT_SHA}'

options:
  requestedVerifyOption: VERIFIED
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  
